<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Oficial Smartwatch</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center center fixed;
    background-size: cover;
    color: #1a2a40;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background-size: cover;
    filter: blur(18px) brightness(0.7);
    z-index: -1;
}

header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    padding: 20px;
    background: #002b55;
    color: white;
}

header h1 {
    margin-right: auto;
    font-size: 26px;
    font-weight: bold;
}

#cart-btn, #help-btn, #account-btn {
    background:#004080;
    color:white;
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    box-shadow: 0 0 8px #00ffff, 0 0 15px #00bfff;
    transition: all 0.3s ease;
}

#cart-btn:hover, #help-btn:hover, #account-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00bfff;
}

/* RESTANTE DO SEU CSS ‚Äî N√ÉO ALTEREI */

.container {
    max-width: 1200px;
    margin: auto;
    margin-top: 40px;
    padding: 20px;
    background: rgba(255,255,255,0.85);
    border-radius: 14px;
    border: 3px solid #003366;
    box-shadow: 0 0 25px rgba(0, 51, 102, 0.3);
    backdrop-filter: blur(10px);
}

h2 {
    text-align: center;
    color: #002244;
    font-size: 28px;
}

#search-bar {
    width: 50%;
    padding: 14px 20px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid #003366;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#search-bar:focus {
    border-color: #00bfff;
    box-shadow: 0 4px 12px rgba(0,191,255,0.5);
}

/* RESTANTE DO CSS FICA IGUAL */
</style>
</head>
<body>

<header>
    <h1>SMARTWATCH STORE</h1>

    <button id="cart-btn">üõí Carrinho</button>

    <!-- ‚≠ê NOVO BOT√ÉO AJUDA ‚≠ê -->
    <button id="help-btn" onclick="window.location.href='ajuda.html'">‚ùì Ajuda</button>

    <button id="account-btn">üë§ Minha Conta</button>
</header>
