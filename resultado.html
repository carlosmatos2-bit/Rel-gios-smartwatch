<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja de Rel贸gios Digitais</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
    }

    header {
        background: #111;
        padding: 15px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 18px;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .product {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        text-align: center;
    }

    .product img {
        width: 200px;
        border-radius: 10px;
    }

    .old-price {
        text-decoration: line-through;
        color: #777;
    }

    .price {
        color: green;
        font-size: 20px;
        font-weight: bold;
    }

    button {
        margin-top: 10px;
        background: #111;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
    }

    button:hover {
        background: #333;
    }

    #cart {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        display: none;
    }

    #cart h2 {
        margin-top: 0;
    }

    .cart-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }

    .total {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .btn-cart {
        background: #e60000;
        margin-left: 10px;
    }

</style>

</head>
<body>

<header>
    <h1>Loja Digital</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#" onclick="toggleCart()">Carrinho </a>
    </nav>
</header>


<div class="container">
    <h2>Rel贸gios Digitais em Promo莽茫o</h2>

    <div class="products">

        <!-- PRODUTO 1 -->
        <div class="product">
            <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=500&q=60">
            <h3>Rel贸gio Digital Classic</h3>
            <p class="old-price">R$ 199,00</p>
            <p class="price">R$ 149,00</p>
            <button onclick="addToCart('Rel贸gio Digital Classic', 149)">Adicionar ao Carrinho</button>
        </div>

        <!-- PRODUTO 2 -->
        <div class="product">
            <img src="https://images.unsplash.com/photo-1516116216624-53e697fedbea?auto=format&fit=crop&w=500&q=60">
            <h3>Rel贸gio Digital Premium</h3>
            <p class="old-price">R$ 350,00</p>
            <p class="price">R$ 259,00</p>
            <button onclick="addToCart('Rel贸gio Digital Premium', 259)">Adicionar ao Carrinho</button>
        </div>

        <!-- PRODUTO 3 - ATUALIZADO COM A IMAGEM QUE VOC QUIS -->
        <div class="product">
            <img src="https://s3.amazonaws.com/kabum-images-prod/products/729381/729381_index_gg.jpg" alt="Microwear Ultra 3">
            <h3>Rel贸gio Digital Esportivo</h3>
            <p class="old-price">R$ 499,00</p>
            <p class="price">R$ 349,00</p>
            <button onclick="addToCart('Rel贸gio Digital Esportivo', 349)">Adicionar ao Carrinho</button>
        </div>

    </div>
</div>

<div id="cart">
    <h2>Seu Carrinho</h2>
    <div id="cart-items"></div>
    <p class="total">Total: R$ <span id="total">0</span></p>
    <button class="btn-cart" onclick="clearCart()">Limpar Carrinho</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
        cart.push({ product, price });
        total += price;
        updateCart();
        alert(product + " foi adicionado ao carrinho!");
    }

    function updateCart() {
        const cartDiv = document.getElementById("cart-items");
        cartDiv.innerHTML = "";

        cart.forEach((item, index) => {
            cartDiv.innerHTML += `
                <div class="cart-item">
                    ${item.product} - R$ ${item.price}
                    <button class="btn-cart" onclick="removeItem(${index})">X</button>
                </div>
            `;
        });

        document.getElementById("total").innerText = total.toFixed(2);
    }

    function removeItem(index) {
        total -= cart[index].price;
        cart.splice(index, 1);
        updateCart();
    }

    function clearCart() {
        cart = [];
        total = 0;
        updateCart();
    }

    function toggleCart() {
        const cartBox = document.getElementById("cart");
        cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
