<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Oficial Smartwatch</title>

<style>
/* ===== FUNDO ===== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center center fixed;
    background-size: cover;
    color: #1a2a40;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background-size: cover;
    filter: blur(18px) brightness(0.65);
    z-index: -1;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ===== HEADER ===== */
header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 22px;
    background: linear-gradient(to bottom, #003868, #00264d);
    color: white;
    position: relative;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #00d4ff;
}

/* LETREIRO */
#letreiro {
    margin-top: 10px;
    font-size: 19px;
    font-weight: bold;
    color: #00eaff;
    text-shadow: 0 0 6px #00bfff, 0 0 12px #00ffff;
    overflow: hidden;
    white-space: nowrap;
    width: 95%;
    animation: scroll 12s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* ===== MENU ===== */
.menu-container {
    position: absolute;
    right: 20px;
    top: 22px;
}

.menu-container button {
    background: linear-gradient(135deg, #0059b3, #003d80);
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 0 10px #00deff;
    transition: all 0.3s ease;
}

.menu-container button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #00eaff;
}

/* ===== DROPDOWN ===== */
#menu-dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    min-width: 160px;
    animation: fadeIn 0.3s ease;
    flex-direction: row;
    gap: 6px;
    padding: 10px;
}
#menu-dropdown button {
    padding: 14px;
    border: none;
    background: #0059b3;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.25s ease;
    flex: 1;
}

.products {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 28px;
}

.product {
    background: #f8fbff;
    border-radius: 14px;
    padding: 20px;
    border: 2px solid #003366;
    width: 365px;
    transition: all 0.35s ease;
}

.product-name {
    background: #003d80;
    color: white;
    padding: 8px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
}

#search-bar {
    width: 55%;
    padding: 14px 20px;
    border-radius: 12px;
    border: 2px solid #003366;
    font-size: 16px;
    display: block;
    margin: 20px auto;
}
</style>
</head>

<body>
<header>
    <h1>SMARTWATCH STORE</h1>
    <div id="letreiro">Ofertas exclusivas de Smartwatches Premium</div>
</header>

<div class="container">
<input type="text" id="search-bar" placeholder="Pesquisar produto... (Digite 'ajuda.sos')">

<div class="products">

<div class="product">
<div class="product-name">Rel√≥gio Polar Unite</div>
</div>

<div class="product">
<div class="product-name">Garmin Epix Gen 2</div>
</div>

<div class="product">
<div class="product-name">Ultra AI 3 5G</div>
</div>

<div class="product">
<div class="product-name">T800 Ultra 2</div>
</div>

<div class="product">
<div class="product-name">T900 Ultra 2</div>
</div>

<div class="product">
<div class="product-name">X8 Pro Max</div>
</div>

</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {

const searchBar = document.getElementById("search-bar");
const products = document.querySelectorAll(".product");

searchBar.addEventListener("keyup", function () {
    const search = searchBar.value.toLowerCase().trim();

    // üëâ ajuda.sos redireciona
    if (search === "ajuda.sos") {
        window.location.href = "ajuda.html";
        return;
    }

    // üëâ filtro de produtos
    products.forEach(product => {
        const name = product.querySelector(".product-name").innerText.toLowerCase();

        if (search === "") {
            product.style.display = "block";
        } else {
            product.style.display = name.includes(search) ? "block" : "none";
        }
    });
});

});
</script>
</body>
</html>
