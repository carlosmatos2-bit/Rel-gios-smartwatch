<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Oficial Smartwatch</title>

<style>
/* ===== FUNDO ===== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center center fixed;
    background-size: cover;
    color: #1a2a40;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background-size: cover;
    filter: blur(18px) brightness(0.65);
    z-index: -1;
}

/* ANIMAÃ‡ÃƒO GLOBAL */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* ===== HEADER ===== */
header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 22px;
    background: linear-gradient(to bottom, #003868, #00264d);
    color: white;
    position: relative;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #00d4ff;
}

/* LETREIRO */
#letreiro {
    margin-top: 10px;
    font-size: 19px;
    font-weight: bold;
    color: #00eaff;
    text-shadow: 0 0 6px #00bfff, 0 0 12px #00ffff;
    overflow: hidden;
    white-space: nowrap;
    width: 95%;
    animation: scroll 12s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* ===== MENU ===== */
.menu-container {
    position: absolute;
    right: 20px;
    top: 22px;
}

.menu-container button {
    background: linear-gradient(135deg, #0059b3, #003d80);
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 0 10px #00deff;
    transition: all 0.3s ease;
}

.menu-container button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #00eaff;
}

#menu-dropdown {
    display: none;
    position: absolute;
    right: 0;
    top: 45px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    overflow: hidden;
    min-width: 160px;
    animation: fadeIn 0.3s ease;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
/* CORREÃ‡ÃƒO IMPORTANTE:  
   (NÃƒO REMOVER NEM ALTERAR) */
#menu-dropdown button {
    width: 100%;
    padding: 14px;
    border: none;
    background: #0059b3;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.25s ease;
    display: block; /* garante exibiÃ§Ã£o correta */
}
/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */

#menu-dropdown button:hover {
    background: #007bff;
    transform: scale(1.05);
}
</style>
</head>
<body>

<header>
    <h1>SMARTWATCH STORE</h1>
    <div id="letreiro">Ofertas exclusivas de Smartwatches Premium - Compre agora e aproveite!</div>

    <div class="menu-container">
        <button id="menu-btn">Menu â–¾</button>

        <!-- AGORA EXIBE O BOTÃƒO "MEUS CUPONS" NORMALMENTE -->
        <div id="menu-dropdown">
            <button id="cart-btn">ğŸ›’ Carrinho</button>
            <button id="account-btn">ğŸ‘¤ Minha Conta</button>
            <button id="coupons-btn">ğŸŸï¸ Meus Cupons</button>
        </div>
    </div>
</header>

<script>
/* ===== MENU DROPDOWN ===== */
const menuBtn = document.getElementById("menu-btn");
const menuDropdown = document.getElementById("menu-dropdown");
const couponsBtn = document.getElementById("coupons-btn");

menuBtn.addEventListener("click", () => {
    menuDropdown.style.display = menuDropdown.style.display === "block" ? "none" : "block";
});

window.addEventListener("click", (e) => {
    if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
    }
});

/* Redirecionamento do botÃ£o "Meus Cupons" */
couponsBtn.addEventListener("click", () => {
    window.location.href = "cupons.html";
});
</script>

</body>
</html>
