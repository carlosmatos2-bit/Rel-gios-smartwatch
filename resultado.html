<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Oficial Smartwatch</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center center fixed;
    background-size: cover;
    color: #1a2a40;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background-size: cover;
    filter: blur(18px) brightness(0.7);
    z-index: -1;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #002b55;
    color: white;
    position: relative;
}

header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: bold;
}

#usuario-logado {
    margin-left: 20px;
    font-weight: bold;
    font-size: 16px;
}

#cart-btn {
    background:#004080;
    color:white;
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    box-shadow: 0 0 8px #00ffff, 0 0 15px #00bfff;
    transition: all 0.3s ease;
}

#cart-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00bfff;
}

.container {
    max-width: 1200px;
    margin: auto;
    margin-top: 40px;
    padding: 20px;
    background: rgba(255,255,255,0.85);
    border-radius: 14px;
    border: 3px solid #003366;
    box-shadow: 0 0 25px rgba(0, 51, 102, 0.3);
    backdrop-filter: blur(10px);
}

h2 {
    text-align: center;
    color: #002244;
    font-size: 28px;
}

/* ===== BARRA DE PESQUISA ===== */
#search-bar {
    width: 50%;
    padding: 14px 20px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid #003366;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    display: block;
    margin-left: auto;
    margin-right: auto;
}

#search-bar:focus {
    border-color: #00bfff;
    box-shadow: 0 4px 12px rgba(0,191,255,0.5);
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

/* ===== PRODUTOS ===== */
.product {
    background: #f7faff;
    border-radius: 12px;
    padding: 20px;
    border: 2px solid #003366;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.2), inset -2px -2px 6px rgba(255,255,255,0.7);
    transition: all 0.4s ease;
}

.product:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow:
        6px 6px 20px rgba(0, 51, 102, 0.7),
        inset 2px 2px 8px rgba(255,255,255,0.7),
        inset -2px -2px 8px rgba(0,0,0,0.1);
}

.dark-blue {
    font-size: 20px;
    font-weight: bold;
    animation: piscar 2s infinite;
}

@keyframes piscar {
    0% { color: #a8d0ff; }
    50% { color: #003366; }
    100% { color: #001a33; }
}

.old-price { text-decoration: line-through; }

/* ===== CARROSSEL ===== */
#carousel {
    width: 360px;
    height: 320px;
    margin: 0 auto 25px auto;
    overflow: hidden;
    border-radius: 12px;
    border: 2px solid #003366;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

#carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1s ease-in-out;
}

/* SETAS DO CARROSSEL */
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    color: white;
    background: rgba(0,0,0,0.4);
    border: none;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 6px;
}

#prevBtn { left: 5px; }
#nextBtn { right: 5px; }

.carousel-btn:hover {
    background: rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<header>
    <h1>SMARTWATCH STORE</h1>
    <div id="usuario-logado"></div>
    <button id="cart-btn">üõí Carrinho</button>
</header>

<div class="container">
    <h2>Rel√≥gios Premium em Promo√ß√£o</h2>

    <!-- CARROSSEL -->
    <div id="carousel">
        <button id="prevBtn" class="carousel-btn">‚ùÆ</button>
        <img id="carousel-img" src="https://m.media-amazon.com/images/I/71OWLxOqTPL.jpg" alt="Propaganda">
        <button id="nextBtn" class="carousel-btn">‚ùØ</button>
    </div>

    <!-- BARRA DE PESQUISA -->
    <input type="text" id="search-bar" placeholder="Pesquisar produto...">

    <div class="products">
        <div class="product">
            <a href="polar.html" style="text-decoration:none;">
                <div class="dark-blue">Rel√≥gio Polar Unite</div>
            </a>
            <h3>Monitoramento completo de sa√∫de</h3>
            <p class="old-price">R$ 199,00</p>
            <p class="price">R$ 149,00</p>
            <button class="add-cart" onclick="addToCart('Rel√≥gio Polar Unite', 149)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <a href="garmin.html" style="text-decoration:none;">
                <div class="dark-blue">Garmin Epix Gen 2</div>
            </a>
            <h3>GPS avan√ßado e extrema performance</h3>
            <p class="old-price">R$ 4500,00</p>

        <div class="product">
            <a href="ultra.html" style="text-decoration:none;">

            <h3>Chip 5G e resist√™ncia extrema</h3>

            <p class="price">R$ 349,00</p>

        </div>
    </div>
</div>

<script>
/* ===== CARRINHO ===== */
// (todo o seu JS igual)

/* ===== CARROSSEL ===== */
const carouselImages = [
    "https://m.media-amazon.com/images/I/71OWLxOqTPL.jpg",
    "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSV2o9J6yZbamu7JH72Aqq-VDW2t6_5CM3wdwb6TtK7BQJxhk4y0H4g2gDWYmdOBHnpC4TO91cLIBiZJ8z6_uaGN3J2FGCPx-xrTsvL_MZZKYhrBqrY2cBBiuk",
    "https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f"
];

let currentIndex = 0;
const carouselImg = document.getElementById("carousel-img");

function showImage(index) {
    carouselImg.style.opacity = 0;
    setTimeout(() => {
        carouselImg.src = carouselImages[index];
        carouselImg.style.opacity = 1;
    }, 300);
}

document.getElementById("nextBtn").onclick = () => {
    currentIndex = (currentIndex + 1) % carouselImages.length;
    showImage(currentIndex);
};

document.getElementById("prevBtn").onclick = () => {
    currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
    showImage(currentIndex);
};

// troca autom√°tica
setInterval(() => {
    currentIndex = (currentIndex + 1) % carouselImages.length;
    showImage(currentIndex);
}, 3000);
</script>

</body>
</html>
