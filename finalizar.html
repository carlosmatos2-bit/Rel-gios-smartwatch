<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Compra</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #003366;
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #003366;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
    }

    .back-button:hover {
        background: #0059b3;
    }

    .cart-summary {
        max-width: 700px;
        margin: 60px auto 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .total {
        font-weight: bold;
        font-size: 20px;
        text-align: right;
        margin-top: 20px;
    }

    .payment-box {
        margin-top: 20px;
        padding: 15px;
        background: #eef3ff;
        border-radius: 10px;
    }

    .hidden {
        display: none;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    button.finalizar {
        margin-top: 20px;
        background: #003366;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
        transition: 0.3s;
    }

    button.finalizar:hover {
        background: #0059b3;
    }

    .boleto-box, .pix-box {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        border: 1px solid #ccc;
    }

</style>
</head>
<body>

<button class="back-button" onclick="voltarPagina()">← Voltar</button>

<h1>Finalizar Compra</h1>

<div class="cart-summary" id="cart-summary"></div>

<script>
function voltarPagina() {
    window.history.back();
}

let cart = JSON.parse(localStorage.getItem("carrinho")) || [];
let total = parseFloat(localStorage.getItem("total")) || 0;

const cartSummary = document.getElementById("cart-summary");

function renderCart() {
    cartSummary.innerHTML = "";

    if(cart.length === 0){
        cartSummary.innerHTML = "<p>Seu carrinho está vazio.</p>";
        return;
    }

    cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <span>${item.product}</span>
            <span>R$ ${item.price}</span>
        `;
        cartSummary.appendChild(div);
    });

    const totalDiv = document.createElement("div");
    totalDiv.classList.add("total");
    totalDiv.innerHTML = `Total: R$ ${total.toFixed(2)}`;
    cartSummary.appendChild(totalDiv);

    // Caixa da forma de pagamento
    const pagamentoDiv = document.createElement("div");
    pagamentoDiv.classList.add("payment-box");

    pagamentoDiv.innerHTML = `
        <label><b>Escolha a forma de pagamento:</b></label>
        <select id="pagamento" onchange="mostrarOpcoes()">
            <option value="">Selecione...</option>
            <option value="cartao">Cartão</option>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
        </select>

        <!-- CARTÃO -->
        <div id="cartao-box" class="hidden">
            <h3>Pagamento com Cartão</h3>
            <label>Tipo:</label>
            <select id="tipoCartao">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
            </select>

            <label>Número do Cartão:</label>
            <input type="text" id="numCartao" placeholder="0000 0000 0000 0000">

            <label>Validade:</label>
            <input type="text" id="validade" placeholder="MM/AA">

            <label>CVV:</label>
            <input type="text" id="cvv" placeholder="000">
        </div>

        <!-- PIX -->
        <div id="pix-box" class="hidden pix-box">
            <h3>Pagamento via PIX</h3>
            <p><b>QR CODE FALSO:</b></p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PAGAMENTO+PIX+FALSO" width="200">
            <p><b>Ou use o link:</b></p>
            <p style="word-break: break-all;">https://pagamentopix-falso.com/pagar/${Math.random().toString(36).substring(2)}</p>
        </div>

        <!-- BOLETO -->
        <div id="boleto-box" class="hidden boleto-box">
            <h3>Boleto Gerado</h3>
            <p><b>Linha digitável:</b></p>
            <p id="boletoLinha"></p>
            <button onclick="window.print()">Imprimir Boleto</button>
        </div>
    `;

    cartSummary.appendChild(pagamentoDiv);

    const btnFinalizar = document.createElement("button");
    btnFinalizar.classList.add("finalizar");
    btnFinalizar.innerText = "Concluir Compra";
    btnFinalizar.onclick = finalizarCompra;

    cartSummary.appendChild(btnFinalizar);
}

function mostrarOpcoes() {
    let tipo = document.getElementById("pagamento").value;
    document.getElementById("cartao-box").classList.add("hidden");
    document.getElementById("pix-box").classList.add("hidden");
    document.getElementById("boleto-box").classList.add("hidden");

    if (tipo === "cartao") {
        document.getElementById("cartao-box").classList.remove("hidden");
    } else if (tipo === "pix") {
        document.getElementById("pix-box").classList.remove("hidden");
    } else if (tipo === "boleto") {
        document.getElementById("boleto-box").classList.remove("hidden");
        gerarBoleto();
    }
}

function gerarBoleto() {
    const linha = 
        Math.floor(Math.random()*99999) + " " +
        Math.floor(Math.random()*99999) + " " +
        Math.floor(Math.random()*99999) + " " +
        Math.floor(Math.random()*99999);
    document.getElementById("boletoLinha").innerText = linha;
}

function finalizarCompra() {
    let tipo = document.getElementById("pagamento").value;

    if (!tipo) {
        alert("Escolha uma forma de pagamento.");
        return;
    }

    alert("Compra concluída com sucesso!");

    localStorage.removeItem("carrinho");
    localStorage.removeItem("total");

    window.location.href = "resultado.html";
}

renderCart();
</script>

</body>
</html>
