<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartwatch Premium</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Arial', sans-serif;
  background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center/cover;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f") no-repeat center/cover;
  filter: blur(12px) brightness(0.6);
  z-index: -1;
}

header {
  width: 100%;
  padding: 20px 40px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  position: sticky;
  top: 0;
}

header h1 {
  color: #fff;
  font-size: 26px;
  letter-spacing: 1px;
}

.hero {
  padding: 60px 20px;
  text-align: center;
  color: white;
}

.hero img {
  width: 280px;
  filter: drop-shadow(0 0 15px rgba(0,0,0,0.4));
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

/* SOBRE A LOJA */
.sobre-site {
  margin: 40px auto;
  background: rgba(255,255,255,0.9);
  padding: 30px;
  max-width: 900px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
}

/* FORMULÁRIO */
form {
  max-width: 600px;
  background: white;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

label { margin-top: 10px; font-weight: bold; display: block; }

input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 10px;
  border: 2px solid #0077cc;
  font-size: 16px;
}

/* ➤ Campo da senha com botão */
.senha-container {
  position: relative;
}

.senha-container button {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #003366;
  font-size: 14px;
  cursor: pointer;
  font-weight: bold;
}

/* BOTÃO GERAL */
button {
  width: 100%;
  background: #003366;
  color: white;
  padding: 14px;
  margin-top: 20px;
  border: none;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: #0059b3;
}

.redes {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 25px;
}

.whatsapp-fixo {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.whatsapp-fixo img {
  width: 60px;
}

footer {
  text-align: center;
  padding: 20px;
  background: #003366;
  color: white;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>
  <h1>Smartwatch Premium</h1>
</header>

<section class="hero">
  <img src="https://down-br.img.susercontent.com/file/sg-11134201-7ra3f-m50llz0oztw74f">
  <h2>Tecnologia no Seu Pulso</h2>
  <p>O smartwatch perfeito para o seu estilo e rotina.</p>
</section>

<!-- FORMULÁRIO COMPLETO -->
<form id="formulario">
  <h2>Cadastre-se para acessar a loja</h2>

  <label>Nome completo:</label>
  <input type="text" id="nome" required>

  <label>E-mail:</label>
  <input type="email" required>

  <label>Telefone:</label>
  <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

  <label>Senha:</label>

  <!-- ➤ Campo de senha com botão -->
  <div class="senha-container">
    <input type="password" id="senha" required>
    <button type="button" id="toggleSenha">Mostrar</button>
  </div>

  <button type="submit">Entrar na Loja</button>
</form>

<!-- LOGIN RÁPIDO -->
<form id="login-rapido">
  <h2>Login rápido</h2>
  <label>Digite seu nome:</label>
  <input type="text" id="nome-rapido">
  <button type="submit">Entrar rapidamente</button>
</form>

<footer>
  © 2025 Smartwatch Premium — Todos os direitos reservados.
</footer>

<script>
// ➤ FUNÇÃO MOSTRAR/OCULTAR SENHA
document.getElementById("toggleSenha").addEventListener("click", ()=>{
  let campo = document.getElementById("senha");
  let btn = document.getElementById("toggleSenha");

  if (campo.type === "password") {
    campo.type = "text";
    btn.textContent = "Ocultar";
  } else {
    campo.type = "password";
    btn.textContent = "Mostrar";
  }
});

// FORMULÁRIO COMPLETO
document.getElementById("formulario").addEventListener("submit", (e)=>{
  e.preventDefault();
  let nome = document.getElementById("nome").value;
  let telefone = document.getElementById("telefone").value;
  let senha = document.getElementById("senha").value;

  localStorage.setItem("usuarioLogado", nome);
  localStorage.setItem("telefone", telefone);
  localStorage.setItem("senha", senha);

  window.location.href = "resultado.html";
});

// LOGIN RÁPIDO
document.getElementById("login-rapido").addEventListener("submit", (e)=>{
  e.preventDefault();
  let nomeRapido = document.getElementById("nome-rapido").value.trim();
  if(nomeRapido === "") {
    alert("Digite um nome para login rápido!");
    return;
  }
  localStorage.setItem("usuarioLogado", nomeRapido);
  window.location.href = "resultado.html";
});
</script>

</body>
</html>
